{% for post in posts %}
  <article>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <p>
    {{ post.text|linebreaks }}
    </p>
    {% if post.group and have_link %}   
      <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы <i>{{ post.group }}</i></a>
    {% endif %}   
  </article>
  {% if not forloop.last %}<hr>{% endif %}
{% endfor %}
